plugins {
    id 'java'
}

group 'ru.cmd'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/com.lmax/disruptor
    compile group: 'com.lmax', name: 'disruptor', version: '3.4.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'


}
